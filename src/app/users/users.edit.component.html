
<div>
  <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" >
  <div class="form-group">
  <label for="user">Usuario</label>
  <input type="user" name="user" formControlName="user" autocomplete="off" class="form-control input-sm" placeholder="Usuario" [(ngModel)]="selectedUser">
  </div>
  <div class="form-group">
  <label for="pass">Clave</label>
  <input type="password" name="pass" formControlName="pass" autocomplete="off" class="form-control input-sm" placeholder="Clave">
  </div>
  <div class="form-group">
  <label for="privilege">Privilegio</label>
  <select type="privilege" name="privilege" formControlName="privilege" class="form-control input-sm" [(ngModel)]="selectedOption">
    <option [value]="o.id" *ngFor="let o of options">
      {{ o.name }}
    </option>
  </select>
  </div>
  <button type="submit" class="btn btn-success" >Editar</button>
  <button type="button" class="btn btn-block" [routerLink]="'/users'" routerLinkActive="active">Regresar</button>
  </form>
</div>
