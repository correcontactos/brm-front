
<div>
  <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" >
  <div class="form-group">
  <label for="name">Nombre</label>
  <input type="name" name="name" formControlName="name" autocomplete="off" class="form-control input-sm" placeholder="Nombre" [(ngModel)]="selectedName">
  </div>
  <div class="form-group">
  <label for="access">Acceso</label>
  <select type="access" name="access" formControlName="access" class="form-control input-sm" [(ngModel)]="selectedOption">
    <option [value]="o.value" *ngFor="let o of options">
      {{ o.name }}
    </option>
  </select>
  </div>
  <button type="submit" class="btn btn-success" >Editar</button>
  <button type="button" class="btn btn-block" [routerLink]="'/privileges'" routerLinkActive="active">Regresar</button>
  </form>
</div>
