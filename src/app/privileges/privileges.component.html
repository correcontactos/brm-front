
<div>
  <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" >
  <div class="form-group">
  <label for="name">Nombre</label>
  <input type="name" name="name" formControlName="name" autocomplete="off" class="form-control input-sm" placeholder="Nombre" [(ngModel)]="selectedName">
  </div>
  <div class="form-group">
  <label for="access">Acceso</label>
  <select type="access" name="access" formControlName="access" class="form-control input-sm" [(ngModel)]="selectedOption">
    <option [value]="o.value" *ngFor="let o of options">
      {{ o.name }}
    </option>
  </select>
  </div>
  <button type="submit" class="btn btn-success" >Crear</button>
  </form>
</div>
<div class="container">
  <div class="row" style='background-color: #6c757d;'>
    <div class="col-sm text-center">
      Id
    </div>
    <div class="col-sm text-justify">
      Nombre
    </div>
    <div class="col-sm text-justify">
      Acceso
    </div>
    <div class="col-sm text-center">
      Editar
    </div>
    <div class="col-sm text-center">
      Eliminar
    </div>
  </div>
  <div class="row" *ngFor="let res of results; let i = index" [ngStyle]="{'background-color' : i %2 == 0 ? '#198754':'#ffffff'}">
    <div class="col-sm text-center">
      {{ res.id }}
    </div>
    <div class="col-sm text-justify">
      {{ res.name }}
    </div>
    <div class="col-sm text-justify">
      {{ res.access.replace('partial', 'parcial') }}
    </div>
    <div class="col-sm text-center">
      <button type="button" class="btn btn-block" [routerLink]="['/editPrivilege', res.id]" routerLinkActive="active">Editar</button>
    </div>
    <div class="col-sm text-center">
      <button type="button" class="btn btn-block" (click)="delete(res.id)">Eliminar</button>
    </div>
  </div>
</div>
