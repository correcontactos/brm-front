<h2 class="text-center">Ingreso</h2>
<div class="row">
<div class="col-md-4">
</div>
<div class="col-md-4 col-md-offset-5">
<div class="jumbotron">
<form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" >
<div class="form-group">
<label for="user">Usuario</label>
<input type="user" name="user" formControlName="user" autocomplete="off" class="form-control input-sm" placeholder="Usuario">
</div>
<div class="form-group">
<label for="pass">Clave</label>
<input type="password" name="pass" formControlName="pass" autocomplete="off" class="form-control input-sm" placeholder="Clave">
</div>
<button type="submit" class="btn btn-success" >Ingresar</button>
</form>
</div>
</div>
<div class="col-md-5">
</div>
</div>
